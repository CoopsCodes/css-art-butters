<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
		<title>Butter's</title>
	</head>
	<body>
		<div class="butters">
			<div id="pants" class="butters__legs"></div>
			<div class="butters__feet">
				<div id="feet" class="butters__feet-left"></div>
				<div id="feet" class="butters__feet-right"></div>
			</div>
			<div class="butters__torso">
				<div id="shirt" class="butters__torso--shirt-bottom"></div>
				<div
					id="shirt"
					class="butters__torso--shirt-middle-square"
				></div>
				<div id="shirt" class="butters__torso--shirt-left-arm"></div>
				<div id="shirt" class="butters__torso--shirt-right-arm"></div>
				<div
					id="shirt"
					class="butters__torso--shirt-left-arm-two"
				></div>
				<div
					id="shirt"
					class="butters__torso--shirt-right-arm-two"
				></div>
				<div class="butters__torso--under-arm-left-line-one"></div>
				<div class="butters__torso--under-arm-left-line-two"></div>
				<div class="butters__torso--under-arm-right-line-one"></div>
				<div class="butters__torso--under-arm-right-line-two"></div>
				<div class="butters__torso--middle-line"></div>
			</div>
			<div id="skin" class="butters__face face">
				<div class="butters__face butters__face--left-eye"></div>
				<div class="butters__face butters__face--right-eye"></div>
				<div class="butters__face butters__face--left-eyeball"></div>
				<div class="butters__face butters__face--right-eyeball"></div>
				<div class="butters__face butters__face--left-eyebrow"></div>
				<div class="butters__face butters__face--right-eyebrow"></div>
				<div id="skin" class="butters__face butters__face--smile"></div>
			</div>
			<div class="butters__hands hands">
				<div
					id="skin"
					class="butter__hands butter__hands--left-hand"
				></div>
				<div
					id="skin"
					class="butter__hands butter__hands--left-thumb"
				></div>
				<div
					id="skin"
					class="butter__hands butter__hands--right-hand"
				></div>
				<div
					id="skin"
					class="butter__hands butter__hands--right-thumb"
				></div>
			</div>
			<div class="butters__hair">
				<div id="hairs" class="butters__hair--one"></div>
				<div id="hairs" class="butters__hair--two"></div>
				<div id="hairs" class="butters__hair--three"></div>
				<div id="hairs" class="butters__hair--four"></div>
				<div id="hairs" class="butters__hair--five"></div>
				<div id="hairs" class="butters__hair--six"></div>
			</div>
		</div>
		<div class="about">CSS Art by Cooper</div>

		<div class="fabuliser-container">
			<button class="rgbButton" id="rgbButton">Fabuliser</button>
			<div id="rgb" class="rgb">
				<select name="item-select" id="item-select">
					<option id="item-select" value="">
						Select an item to fabulise
					</option>
					<option id="item-select" value="skin">Skin</option>
					<option id="item-select" value="hair">Hair</option>
					<option id="item-select" value="shirt">Shirt</option>
					<option id="item-select" value="pants">Pants</option>
					<option id="item-select" value="shoes">Shoes</option>
					<option id="item-select" value="background">
						Background
					</option>
				</select>
				<div id="spectrum-wrapper" class="spectrum-wrapper">
					<div id="spectrum-wrapper" class="spectrum-layer"></div>
					<div id="spectrum-wrapper" class="saturation-white"></div>
					<div id="spectrum-wrapper" class="saturation-black"></div>
				</div>
			</div>
		</div>
	</body>
</html>
