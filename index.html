<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Butter's</title>
	</head>
	<body>
		<div class="butters">
			<div class="butters__legs"></div>
			<div class="butters__feet">
				<div class="butters__feet-left"></div>
				<div class="butters__feet-right"></div>
			</div>
			<div class="butters__torso">
				<div class="butters__torso--shirt-bottom"></div>
				<div class="butters__torso--shirt-middle-square"></div>
				<div class="butters__torso--shirt-left-arm"></div>
				<div class="butters__torso--shirt-right-arm"></div>
				<div class="butters__torso--shirt-left-arm-two"></div>
				<div class="butters__torso--shirt-right-arm-two"></div>
				<div class="butters__torso--under-arm-left-line-one"></div>
				<div class="butters__torso--under-arm-left-line-two"></div>
				<div class="butters__torso--under-arm-right-line-one"></div>
				<div class="butters__torso--under-arm-right-line-two"></div>
				<div class="butters__torso--middle-line"></div>
			</div>
			<div class="butters__face face">
				<div class="butters__face butters__face--left-eye"></div>
				<div class="butters__face butters__face--right-eye"></div>
				<div class="butters__face butters__face--left-eyeball"></div>
				<div class="butters__face butters__face--right-eyeball"></div>
				<div class="butters__face butters__face--left-eyebrow"></div>
				<div class="butters__face butters__face--right-eyebrow"></div>
				<div class="butters__face butters__face--smile"></div>
			</div>
			<div class="butters__hands hands">
				<div class="butter__hands butter__hands--left-hand"></div>
				<div class="butter__hands butter__hands--left-thumb"></div>
				<div class="butter__hands butter__hands--right-hand"></div>
				<div class="butter__hands butter__hands--right-thumb"></div>
			</div>
			<div class="butters__hair">
				<div class="butters__hair--one"></div>
				<div class="butters__hair--two"></div>
				<div class="butters__hair--three"></div>
				<div class="butters__hair--four"></div>
				<div class="butters__hair--five"></div>
				<div class="butters__hair--six"></div>
			</div>
		</div>
		<div class="about">CSS Art by Cooper</div>
	</body>
</html>
